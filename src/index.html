<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Aplikasi CRUD sederhana untuk mengelola data mahasiswa: tambah, edit, hapus, dan lihat daftar mahasiswa."
    />
    <script
      src="https://kit.fontawesome.com/de991fd127.js"
      crossorigin="anonymous"
    ></script>
    <title>CRUD Sederhana Data Mahasiswa dengan HTML, CSS & JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Data Mahasiswa â€” CRUD Sederhana</h1>
    </header>

    <main>
      <!-- FORM INPUT MAHASISWA START -->
      <section id="form-section">
        <h2>Form Data Mahasiswa</h2>
        <form id="form-mahasiswa" autocomplete="off">
          <!-- Input Nama Mahasiswa -->
          <div>
            <label for="nama">Nama:</label>
            <input
              type="text"
              id="nama"
              name="nama"
              required
              placeholder="Masukkan nama"
            />
          </div>

          <!-- Input NIM Mahasiswa -->
          <div>
            <label for="nim">NIM:</label>
            <input
              type="text"
              id="nim"
              name="nim"
              required
              placeholder="Masukkan NIM"
            />
          </div>

          <!-- Input Alamat Mahasiswa -->
          <div>
            <label for="alamat">Alamat:</label>
            <input
              type="text"
              id="alamat"
              name="alamat"
              required
              placeholder="Masukkan alamat"
            />
          </div>

          <!-- Hidden input untuk ID mahasiswa saat edit -->
          <input type="hidden" id="id" name="id" />

          <!-- Tombol Aksi Form -->
          <div id="form-actions">
            <button
              type="submit"
              id="btn-simpan"
              aria-label="Simpan Data Mahasiswa"
            >
              Simpan
            </button>
            <button
              type="button"
              id="btn-reset"
              aria-label="Reset Form Data Mahasiswa"
            >
              Reset
            </button>
          </div>
        </form>
      </section>
      <!-- FORM INPUT MAHASISWA END -->

      <!-- TABEL DATA MAHASISWA START -->
      <section id="table-section">
        <h2>Daftar Mahasiswa</h2>

        <div id="search-and-filter-wrapper">
          <div id="search-wrapper">
            <label for="search">Cari Mahasiswa:</label>
            <input
              type="text"
              id="search"
              placeholder="Cari berdasarkan nama atau NIM"
              aria-label="Cari Mahasiswa"
            />
          </div>

          <div id="sort-wrapper">
            <div class="trigger">
              <span><i class="fa-solid fa-sliders"></i> Default</span>
              <i class="fa-solid fa-chevron-down" id="sort-icon"></i>
            </div>

            <ul class="options">
              <li data-value=""><i class="fa-solid fa-sliders"></i> Default</li>
              <li data-value="nama-asc">
                <i class="fa-solid fa-arrow-up-a-z"></i> Nama
              </li>
              <li data-value="nama-desc">
                <i class="fa-solid fa-arrow-down-z-a"></i> Nama
              </li>
              <li data-value="nim-asc">
                <i class="fa-solid fa-arrow-up-1-9"></i> NIM
              </li>
              <li data-value="nim-desc">
                <i class="fa-solid fa-arrow-down-9-1"></i> NIM
              </li>
            </ul>

            <select id="sort" name="sort" aria-label="Urutkan Mahasiswa" hidden>
              <option value="">Default</option>
              <option value="nama-asc">Nama Asc</option>
              <option value="nama-desc">Nama Desc</option>
              <option value="nim-asc">NIM Asc</option>
              <option value="nim-desc">NIM Desc</option>
            </select>
          </div>
        </div>

        <div class="table-wrapper">
          <table id="table-mahasiswa">
            <caption>
              Daftar data mahasiswa yang tersimpan
            </caption>
            <thead>
              <tr>
                <th>No.</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Alamat</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- Baris tabel akan dirender melalui JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
      <!-- TABEL DATA MAHASISWA END -->
    </main>

    <footer>
      <p>&copy; 2025 CRUD Sederhana. All rights reserved.</p>
    </footer>

    <!-- SCRIPT JAVASCRIPT CRUD -->
    <script src="script.js"></script>
  </body>
</html>
